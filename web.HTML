<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4267B2;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-profile img {
            border-radius: 50%;
            margin-right: 10px;
        }

        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #385898;
            text-decoration: none;
            margin: 0 10px;
        }

        .search-container {
            text-align: right;
        }
    </style>
</head>
<body>

    <header>
        <text style="text-align: left;">Facebook</text>
        <div class="search-container"> <input type="text" placeholder="Search>"</div>
    </header>

    <main>
        <div class="user-profile">
            <img src="profile-picture.jpg" alt="User Profile">
            <div>
                <h2>User Name</h2>
                <p>Location</p>
            </div>
        </div>

        <!-- Add other content like posts, friend requests, etc. -->
    </main>

    <footer>
        <a href="#">About</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Cookie Policy</a>
        <p>&copy; 2023 Facebook</p>
    </footer>

</body>
</html>
