<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            background-color: white;
        }

        .buy-button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bookstore</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search...">
            <button class="search-button" onclick="search()">Search</button>
        </div>
        
        <script>
            function search() {
                var searchTerm = document.getElementById('searchInput').value;
                alert('Searching for: ' + searchTerm);
                // You can implement actual search functionality here
            }
        </script>

    </header>

    <div class="book-container">
        <div class="book-card">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book Title 1</h3>
            <p>Author: Author 1</p>
            <p>Price: $19.99</p>
            <button class="buy-button" onclick="addToCart('Book Title 1', 19.99)">Add to Cart</button>
        </div>

        <div class="book-card">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book Title 2</h3>
            <p>Author: Author 2</p>
            <p>Price: $24.99</p>
            <button class="buy-button" onclick="addToCart('Book Title 2', 24.99)">Add to Cart</button>
        </div>

        <!-- Add more book cards as needed -->
    </div>

    <script>
        function addToCart(bookTitle, price) {
            // This is a placeholder function for adding items to the shopping cart
            alert(`Added ${bookTitle} to the cart. Total: $${price}`);
        }
    </script>
</body>
</html>
